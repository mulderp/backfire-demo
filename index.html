<html>
<head>
  <meta charset="utf-8" />

  <style>
    a {
      font-size: 11px;
      color: #3737f7;
      padding-left: 4px;
    }

    aside {
      position: absolute;
      top: 0; bottom: 0; width: 250px;
      padding-top: 20px;
      padding-left: 10px;
      background-color: #f7f7f7;
    }

    .container {
       position: relative;
       width: 550px;
       margin: 40px 0 50px 260px;
    }
  </style>

  <script src="static/bundle.js"></script>
  <script>
    var app = require("app");
    var $ = app.$;

    var MoviesRouter = app.Backbone.Router.extend({
      routes: {
        "movies/:id": "showMovie",
        "": "showAll",
      },

      showAll: function() {
        var movies = new app.views.Movies({collection: app.collections.movies});
        movies.render();
      },

      showMovie: function(id) {
        var movie = app.collections.movies.get(id);
        var movieView = new app.views.Movie({el: "#details", model: movie});
        movieView.render();
      }

    });

    $().ready(function() {
      var router = new MoviesRouter();
      app.Backbone.history.start();
    });
  </script>

</head>

<body>

<aside>
<ul id="movies">
</ul>
</aside>

<div class="container">
  <h2>Firebase demo <a href="#">All movies</a> </h2>
  
  
  <div id="details">
  </div>
</div>


</body>


</html>
